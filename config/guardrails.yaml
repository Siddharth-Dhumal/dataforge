allowed_tables:
  - governed.sales
  - governed.customers
  - governed.products
  - governed.employees
  - governed.inventory
  - governed.shipments

banned_sql_patterns:
  - "DROP"
  - "DELETE"
  - "UPDATE"
  - "INSERT"
  - "TRUNCATE"
  - "CREATE"
  - "ALTER"
  - "SELECT *"

max_rows_returned: 10000

pii_columns:
  - email
  - salary
  - ssn

allowed_chart_types:
  - bar
  - line
  - scatter
  - heatmap
  - pie
